<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="l" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="50%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="512" height="512" fill="#060a1a"/>

  <!-- Hex frame -->
  <path d="M256 64 L416 156 L416 356 L256 448 L96 356 L96 156 Z" fill="none" stroke="url(#l)" stroke-width="14" filter="url(#shadow)"/>
  <path d="M256 102 L384 176 L384 336 L256 410 L128 336 L128 176 Z" fill="none" stroke="#38bdf8" stroke-opacity="0.35" stroke-width="6"/>

  <!-- Circuit ticks -->
  <g stroke="#7dd3fc" stroke-opacity="0.8" stroke-width="4">
    <line x1="256" y1="64" x2="256" y2="96"/>
    <line x1="416" y1="156" x2="388" y2="172"/>
    <line x1="416" y1="356" x2="388" y2="340"/>
    <line x1="256" y1="448" x2="256" y2="416"/>
    <line x1="96" y1="356" x2="124" y2="340"/>
    <line x1="96" y1="156" x2="124" y2="172"/>
  </g>

  <text x="256" y="285" text-anchor="middle" font-family="Segoe UI, Arial" font-size="78" font-weight="800" fill="#e0f2fe">JARVIS</text>
  <text x="256" y="330" text-anchor="middle" font-family="Segoe UI, Arial" font-size="16" letter-spacing="8" fill="#93c5fd" opacity="0.9">AI • SYNC • COMMAND</text>
</svg>
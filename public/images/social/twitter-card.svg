<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020712;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#05102a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#020712;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="600" fill="url(#bgGradient)"/>
  
  <!-- Main content centered -->
  <g transform="translate(600, 300)">
    <path d="M0,-120 L104,-60 L104,60 L0,120 L-104,60 L-104,-60 Z" 
          fill="#0b1020" stroke="#38bdf8" stroke-width="6" filter="url(#glow)"/>
    <path d="M0,-90 L78,-45 L78,45 L0,90 L-78,45 L-78,-45 Z" 
          fill="none" stroke="#22d3ee" stroke-opacity="0.45" stroke-width="3"/>
    <text x="0" y="15" text-anchor="middle" font-family="Arial" font-size="64" font-weight="800" fill="#e0f2fe">JARVIS</text>
    <text x="0" y="50" text-anchor="middle" font-family="Arial" font-size="16" letter-spacing="4" fill="#7dd3fc" opacity="0.9">AI COMMAND CENTER</text>
  </g>
</svg>
